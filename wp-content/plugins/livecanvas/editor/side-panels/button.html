<section item-type="button">
    <h1>Button</h1>
    <form class="add-common-form-elements">
        <div>
            <label>Button Text</label>
            <input type="text" attribute-name="html" value="" placeholder="Enter  Text" class="zoomable">
        </div>
        <div>
            <label>HREF</label>
            <input type="text" attribute-name="href" value="" placeholder="Enter  URL" class="zoomable">
        </div>
        <div>
            <label>Target</label>
            <select class="form-control" attribute-name="target" value="">
                <option value="">Default</option>
                <option value="_blank">New Window</option>
            </select>
        </div>
        <div>
            <label>Color</label>
            <select class="form-control" name="color_classes" target="classes">

                <optgroup label="Solid Color">
                    <option value="btn-primary">Primary</option>
                    <option value="btn-secondary">Secondary</option>
                    <option value="btn-success">Success</option>
                    <option value="btn-danger">Danger</option>
                    <option value="btn-warning">Warning</option>
                    <option value="btn-info">Info</option>
                    <option value="btn-light">Light</option>
                    <option value="btn-dark">Dark</option>
                    <option value="btn-link">None (Link)</option>
                </optgroup>

                <optgroup label="Outline">
                    <option value="btn-outline-primary">Primary</option>
                    <option value="btn-outline-secondary">Secondary</option>
                    <option value="btn-outline-success">Success</option>
                    <option value="btn-outline-danger">Danger</option>
                    <option value="btn-outline-warning">Warning</option>
                    <option value="btn-outline-info">Info</option>
                    <option value="btn-outline-light">Light</option>
                    <option value="btn-outline-dark">Dark</option>
                </optgroup>

            </select>
        </div>
        <div>
            <label>Size</label>
            <select class="form-control" name="size_classes" target="classes">

                <option value="">Standard</option>
                <option value="btn-sm">Small</option>
                <option value="btn-lg">Large</option>
                <option framework="bootstrap-4" value="btn-block">Block</option>
                <option framework="bootstrap-5" value="w-100">Full Width</option>

            </select>
        </div>
        <div>
            <label>Link Utilities</label>
            <select class="form-control" name="link_utilities" target="classes">

                <option value="">None</option>
                <option value="stretched-link">Stretched Link (extends clickable area to parent)</option>

            </select>
        </div>


    </form>



</section>
