<!-- NEW OBJECT BASED PANEL -->
<section item-type="edit-properties">

    <h1>Edit Properties</h1>

    <form>

        <div class="common-form-fields" style="margin-top:0;"> 

            <!-- <a href="#" class="toggle-common-form-fields">^ Toggle</a> -->
            <!-- <h5 class="html-attributes-box-title">HTML Attributes</h5> -->


            <div class="common-form-fields-content"> 

                
    
                <div>
                    <label>ID</label>
                    <input type="text" spellcheck="false" attribute-name="ID" value="" placeholder="Set an ID for the element" class="id-livedit">
                </div>
                <div>
                    <label>CLASS[es]</label>
                    <!-- <input class="zoomable" type="text"  spellcheck="false" attribute-name="class" value="" placeholder="None assigned" class="class-livedit"> -->
                    <textarea spellcheck="false" attribute-name="class" value="" placeholder="Add classes here..." class="class-livedit"></textarea>

                </div>
                <div>
                    <label>STYLE (inline CSS)
                        <!-- <a style="float:right;text-decoration: underline" id="show-css-inspiration">Inspiration</a> --> </label>
                    <textarea data-syntax="css" data-syntax-theme="one-dark"  spellcheck="false" attribute-name="style" value="" placeholder="Add CSS rules..." class="zoomable"></textarea>

                </div>

                <div hidden>
                    <label>Min-Height (inline-style-readymades demo)</label>
                    <select class="form-control inline-style-readymades">

                        <option value="none-to-do">Set...</option>

                        <option value="padding: 3vh 0;">Normal</option>
                        <option value="min-height: 100vh;">Screen Height</option>

                    </select>
                </div>

                <div id="css-samples" hidden>

                    <h2>CSS best resources </h2>
                    <ul>
                        <li>
                            <a target="_blank" href="http://bennettfeely.com/gradients/">New CSS gradient possibilities with the background-blend-mode property</a>
                        </li>
                        <li>
                            Get some cool background gradients at <a target="_blank" href="https://uigradients.com/">uigradients.com</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div id="the-dynamic-editing-formpart">
            
        </div>

    </form>

</section>
