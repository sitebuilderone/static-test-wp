  <script type="module">
    const iframe = document.getElementById("previewiframe");
  
    iframe.addEventListener("load", () => {
      const body = iframe.contentDocument.body;
  
      body.addEventListener("click", (e) => {
        const section = e.target.closest("section");
  
        // Readymade
        if (e.target.closest(".lc-empty-section a.readymade")) {
          e.preventDefault();
          var selector = CSSelectorForDoc(section);
          revealSidePanel("sections", selector);
          $("section[item-type=sections] .sidepanel-tabs a:first").click();
        }

        // Grid
        if (e.target.closest(".lc-empty-section a.grid")) {
          e.preventDefault();
          var selector = CSSelectorForDoc(section);
          revealSidePanel("sections", selector);
          $("section[item-type=sections] .sidepanel-tabs a[data-show=grid-builder]").click();
        }

        // AI Assistant
        if (e.target.closest(".lc-empty-section a.ai")) {
          e.preventDefault();
          var selector = CSSelectorForDoc(section);
          revealSidePanel("ai-assistant", selector);
          localStorage.setItem('backup_outerhtml_before_ai', getPageHTMLOuter(selector));
        }

        // Clipboard
        if (e.target.closest(".lc-empty-section a.clipboard")) {
          e.preventDefault();
          var selector = CSSelectorForDoc(section);
          revealSidePanel("clipboard", selector);
        }
      });
    });
  </script>
