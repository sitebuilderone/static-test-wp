<tangible>
    <!-- Search results header -->
    <section class="py-6 bg-light text-center">
        <div class="container">
            <div class="lc-block">
                <h1 class="display-4 ">Search for <i class="fw-bold">
                        <escape>
                            <url query='s' />
                        </escape>
                    </i> </h1>
            </div>
            <div class="lc-block col-lg-8 mx-auto mb-4">
                <div class="lead text-muted">
                    <p>Haven't found anything interesting? <a class="link-secondary" href="{Url home}">Back to home</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Search results loop -->
    <section class="py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                <!-- Start the loop for search results -->
                <loop>
                    <div class="col mb-4">
                        <div class="card shadow-sm h-100">
                            <!-- Thumbnail -->
                            <div class="lc-block position-relative">

                                <if field="image">
                                    
                                    <img src="{Field image_url size='medium'}" 
                                        srcset="{Field image_srcset}" 
                                        sizes="{Field image_sizes}" 
                                        class="w-100"
                                        style="height: 256px; object-fit: cover"
                                        alt="{Field image_alt}" >
                                        
                                    <else>
                                        <img src="https://placehold.co/600x400?text=Placeholder" class="w-100"
                                            style="height: 256px; object-fit: cover" alt="Placeholder image">
                                    </else>
                                </if>

                                <div class="position-absolute top-0 end-0 mt-1 me-1 text-end opacity-75">
                                    <!-- Post Categories -->
                                    <loop type="taxonomy_term" taxonomy="category" post="current">
                                        <a href="{Field url}"
                                            class="badge bg-primary rounded-pill link-light text-decoration-none">
                                            <field name="title"></field>
                                        </a>
                                    </loop>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="lc-block">
                                    <!-- Post Date -->
                                    <small class="text-muted">
                                        <date locale="{Setting WPLANG}">
                                            <field name="publish_date"> </field>
                                        </date>
                                    </small>
                                </div>
                                <div class="lc-block">
                                    <!-- Post Title -->
                                    <h2>
                                        <a href="{Field url}" class="stretched-link">
                                            <field name="title"></field>
                                        </a>
                                    </h2>
                                </div>
                                <div class="lc-block card-text mb-2">
                                    <!-- Post Excerpt -->
                                    <field excerpt="" length="20"></field>
                                </div>
                            </div>
                        </div>
                    </div>

                </loop>
                <!-- End of the loop -->
            </div>

            <!-- Pagination -->
            <div class="pt-4">
                [lc_the_pagination class="pagination pagination-lg justify-content-center"]
            </div>
        </div>
    </section>
</tangible>
